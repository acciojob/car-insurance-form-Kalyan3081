<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="POST">
        <!-- Name field -->
        <label for="name">Name *</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email field -->
        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender field -->
        <label>Gender *</label><br>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label><br><br>

        <!-- Laptop Brands field -->
        <label for="cars">Car Brands</label><br>
        <select id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>

        <!-- Age field -->
        <label for="carage">Car Age *</label><br>
        <input type="number" id="carage" name="carage" required><br><br>

        <!-- Date of Birth field -->
        <label for="dob">Date of Purchase (dop) *</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Password field -->
        <label for="password">Password *</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
